<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="application/javascript" src="lib/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<br />
<div class="row">
	<div class="col-md-2 col-md-offset-1">
		<div class="well">
			<form class="form-inline">
			<div class="form-group">
				<label for="cols">Cols</label>
				<input type="text" class="form-control" id="cols" placeholder="1"/>
			</div>
			<div class="form-group">
				<label for="rows">Rows</label>
				<input type="text" class="form-control" id="rows" placeholder="1"/>
			</div>
			<div class="form-group">
				<input type="file" id="imageLoader" name="imageLoader"/><br />
			</div>

			<br />

			<div>
				<label>JSON file:</label><br/>
				<input type="file" id="jsonLoader" name="jsonLoader"/>
			</div>

			<br />



			<br />

			<div id="tools-div"></div>
			<div id="pointedit_toolbox"></div>
			<div id="boxedit_toolbox"></div>

			<br />

			<button onclick="saveJsonToFile()">Save data to JSON!</button>
			<br />

		</div>
	</div>


	<div class="col-md-8">
		<div class="well">
			<div>
				<canvas id="imageCanvas"></canvas>
			</div>
			<div>
				<button type="button" id="prev-frame" onclick="dec_frame()" >&lt;&lt;</button>
				<button type="button" id="next-frame" onclick="inc_frame()">&gt;&gt;</button>
			</div>
		</div>
	</div>

</div>
<script src="tools/tool.js"></script>
<script src="tools/boxedit.js"></script>
<script src="tools/pointedit.js"></script>
<script src="boot.js"></script>
</body>
</html>
