<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="application/javascript" src="lib/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<br />
<div class="row">
	<div class="well col-md-12">
		<center><h1>BoxTool.JS</h1></center>
	</div>
</div>
<div class="row">
	<div class="col-md-2 col-md-offset-1">
		<div class="well">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Spritesheet image</h3>
				</div>
				<div class="panel-body">
					<center>
						<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loadSheet">
							Load new spritesheet
						</button>
					</center>
				</div>
			</div>


<!-- Modal -->
<div class="modal fade" id="loadSheet" tabindex="-1" role="dialog" aria-labelledby="loadSheetLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loadSheetLabel">Load new spritesheet</h4>
      </div>
      <div class="modal-body">
			<div class="form-group">
				<label for="cols">Columns</label>
				<input type="text" class="form-control" id="cols" placeholder="1"/>
			</div>
			<div class="form-group">
				<label for="rows">Rows</label>
				<input type="text" class="form-control" id="rows" placeholder="1"/>
			</div>
			<div class="form-group">
				<label for="imageLoader">Spritesheet</label>
				<input type="file" id="imageLoader" name="imageLoader"/><br />
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="loadimg" class="btn btn-primary">Load image</button>
      </div>
    </div>
  </div>
</div>
<!-- EndModal -->

<!-- Modal -->
<div class="modal fade" id="saveData" tabindex="-1" role="dialog" aria-labelledby="saveDataLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="saveDataLabel">Save spritesheet definition</h4>
      </div>
      <div class="modal-body">
			<div>
				<button onclick="saveJsonToFile()">Save data to JSON!</button>
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="loadimg" class="btn btn-primary">Load image</button>
      </div>
    </div>
  </div>
</div>
<!-- EndModal -->

<!-- Modal -->
<div class="modal fade" id="loadData" tabindex="-1" role="dialog" aria-labelledby="loadDataLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loadDataLabel">Load spritesheet definition</h4>
      </div>
      <div class="modal-body">
			<div>
				<label>JSON file:</label><br/>
				<input type="file" id="jsonLoader" name="jsonLoader"/>
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="loadimg" class="btn btn-primary">Load image</button>
      </div>
    </div>
  </div>
</div>
<!-- EndModal -->

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Spritesheet definition</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-6">
			<center>
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loadData">
					Load
				</button>
			</center>
			</div>
			<div class="col-md-6">
				<center>
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveData">
						Save
					</button>
				</center>
			</div>
		</div>
	</div>
</div>

			<br />

			<div id="tools-div"></div>
			<div id="pointedit_toolbox"></div>
			<div id="boxedit_toolbox"></div>

			<br />

			<br />

		</div>
	</div>


	<div class="col-md-8">
		<div class="well">
			<center>
			<div>
				<canvas id="imageCanvas"></canvas>
			</div>
			<div>
<nav id="sheetPagination">
</nav>
			</div>
		</center>


		</div>
	</div>

</div>
<script src="tools/tool.js"></script>
<script src="tools/boxedit.js"></script>
<script src="tools/pointedit.js"></script>
<script src="boot.js"></script>
</body>
</html>
