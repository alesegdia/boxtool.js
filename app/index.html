
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<script type="application/javascript" src="lib/jquery-2.1.3.min.js"></script>

<div class="row">
	<div class="col-md-row-6 col-md-offset-6">
		<label>Image File:</label><br/>
		<input type="file" id="imageLoader" name="imageLoader"/><br />
		<br />
		<label>JSON file:</label><br/>
		<input type="file" id="jsonLoader" name="jsonLoader"/>
		<br />
		<br />
		<canvas id="imageCanvas"></canvas>
		<br />

		<select id="tool-selector" onchange="changeTool();">
			<option selected value="boxedit">BoxEdit</option>
			<option value="pointnamer">PointNamer</option>
		</select>

		<br />

		<select id="point-selector" onchange="pointedit_tool.selectPoint();">
		</select>
		<br />

		<input type="text" id="point-name" onchange="pointedit_tool.pointNameChanged();" />
		<br />

		<button onclick="saveJsonToFile()">Save data to JSON!</button>
		<br />

	</div>
</div>
<script src="tools/boxedit.js"></script>
<script src="tools/pointedit.js"></script>
<script type="application/javascript">

var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
    // Opera 8.0+ (UA detection to detect Blink/v8-powered Opera)
var isFirefox = typeof InstallTrigger !== 'undefined';   // Firefox 1.0+
var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
    // At least Safari 3+: "[object HTMLElementConstructor]"
var isChrome = !!window.chrome && !isOpera;              // Chrome 1+
var isIE = /*@cc_on!@*/false || !!document.documentMode; // At least IE6

var current_tool;

var boxedit_tool = makeBoxEdit();
var pointedit_tool = makePointEdit();

var changeTool = function( )
{
	current_tool = $("#tool-selector").val();
	console.log(current_tool);
};

changeTool();

requestAnimFrame = (function() {
  return window.requestAnimationFrame ||
     window.webkitRequestAnimationFrame ||
     window.mozRequestAnimationFrame ||
     window.oRequestAnimationFrame ||
     window.msRequestAnimationFrame ||
     function(/* function FrameRequestCallback */ callback, /* DOMElement Element */ element) {
       window.setTimeout(callback, 1000/60);
     };
})();

var imageLoader = document.getElementById('imageLoader');
imageLoader.addEventListener('change', handleImage, false);
var jsonLoader = document.getElementById('jsonLoader');
jsonLoader.addEventListener('change', handleJson, false);

var canvas = document.getElementById('imageCanvas');
var ctx = canvas.getContext('2d');

var img = null;

function handleImage(e){
	var reader = new FileReader();
	reader.onload = function(event){
		img = new Image();
		img.onload = function(){
			canvas.width = img.width;
			canvas.height = img.height;
			ctx.drawImage(img,0,0);
		}
		img.src = event.target.result;
	}
	reader.readAsDataURL(e.target.files[0]);
}

var bleh;
function handleJson(e){
	var reader = new FileReader();
	reader.onload = function(event){
		boxedit_tool.rectdata = eval("(" + window.atob(event.target.result.split(',')[1]) + ")");
		bleh = event.target.result;
	}
	reader.readAsDataURL(e.target.files[0]);
}

var named_points = [];
var toolset = {
	"boxedit" : boxedit_tool,
	"pointnamer" : pointedit_tool,
};

var mouseEventListenerFactory = function( listener_string )
{
	return function(event) {
		var x,y;
		if( isChrome )
		{
			x = event.x;
			y = event.y;
		}
		else if( isFirefox )
		{
			x = event.clientX;
			y = event.clientY;
		}
		//console.log(event);
		//console.log(x,y);
		var canvas = document.getElementById("imageCanvas");
		x -= canvas.offsetLeft;
		y -= canvas.offsetTop;
		toolset[current_tool][listener_string](x,y);
	};
}

canvas.addEventListener("mousedown", mouseEventListenerFactory("mouseDownListener"), false);
canvas.addEventListener("mouseup", mouseEventListenerFactory("mouseUpListener"), false);
canvas.addEventListener("mousemove", mouseEventListenerFactory("mouseMoveListener"), false);

var render = function()
{
	ctx.fillStyle = "rgb(255,200,200)";
	ctx.strokeWidth = 10;
	ctx.fillRect(0,0,canvas.width, canvas.height);
	ctx.strokeStyle = "rgb(0,0,255)";
	if( img != null )
		ctx.drawImage(img, 0, 0, img.width, img.height);

	boxedit_tool["render"](ctx);
	pointedit_tool.render(ctx);

	requestAnimFrame(render);
}

var saveJsonToFile = function()
{
	var url = 'data:text/json;charset=utf8,' + encodeURIComponent(JSON.stringify({ "rects" : boxedit_tool.rectdata, "named_points" : pointedit_tool.named_points }));
	window.open(url, '_blank');
	window.focus();
}



requestAnimFrame(render);
</script>
</body>
</html>
